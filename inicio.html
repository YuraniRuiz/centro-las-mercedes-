<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .feature-card {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.2s;
        }
        .feature-card:hover {
            transform: scale(1.05);
        }
        .feature-icon {
            font-size: 40px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="row text-center">
            <div class="col-md-3">
                <div class="feature-card">
                    <i class="fas fa-city feature-icon"></i>
                    <h5>80 km de Bogotá</h5>
                </div>
            </div>
            <div class="col-md-3">
                <div class="feature-card">
                    <i class="fas fa-spa feature-icon"></i>
                    <h5>Spa junto a cascadas</h5>
                </div>
            </div>
            <div class="col-md-3">
                <div class="feature-card">
                    <i class="fas fa-tree feature-icon"></i>
                    <h5>Rodeado de naturaleza</h5>
                </div>
            </div>
            <div class="col-md-3">
                <div class="feature-card">
                    <i class="fas fa-bowling-ball feature-icon"></i>
                    <h5>Bolos, tenis, piscina y más</h5>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
