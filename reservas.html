<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Barra de Navegación y Footer</title>
    
    <!-- Enlaces a CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Lucida Sans', sans-serif;
            background-color: rgb(151, 229, 132);
        }

        h2 {
            color: #04562c;
            text-align: center;
        }

        /* Estilos de la barra de navegación */
        .navbar-nav .nav-link {
            font-family: 'Brush Script MT', cursive;
            font-size: 20px;
            color: #101010;
            text-decoration: none;
            transition: font-family 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            font-family: 'Playfair Display', serif;
        }

        /* Estilos del botón "Reservar ahora" */
        .reservar-btn {
            font-family: 'Brush Script MT', cursive;
            background: linear-gradient(135deg, #25d468, #04562c);
            color: rgb(21, 21, 21);
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            display: inline-flex;
            align-items: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
        }

        .reservar-btn:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, #02401e, #02401e);
        }

        .reservar-btn i {
            margin-right: 8px;
        }

        /* Estilos del contenedor */
        .container {
            max-width: 800px;
            margin: auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../Proyecto iglesia/imagenes/image10.jpg" alt="Logo" width="150px">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="servicios.html">Servicios</a></li>
                    <li class="nav-item"><a class="nav-link" href="eventos.html">Eventos</a></li>
                    <li class="nav-item"><a class="nav-link" href="reservas.html">Reservas</a></li>
                    <li class="nav-item"><a class="nav-link" href="sobre-nosotros.html">Sobre nosotros</a></li>
                    <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
                </ul>
                <a href="reservas.html" class="reservar-btn">
                    <i>🔖</i> Reservar ahora
                </a>

            </div>
        </div>
    </nav>

    <!-- Formulario de reservas -->
    <div class="container">
        <h2>Centro de Convenciones "LAS MERCEDES"</h2>
        <p>Para sus Encuentros, Convivencias, Seminarios, Retiros y más...</p>
        <h3>Formulario de Reserva</h3>
        <form id="reservation-form" action="https://formspree.io/f/myzyeeaa" method="POST">
            <div class="mb-3">
                <label for="fecha_reserva" class="form-label">Fecha de la Reserva</label>
                <input type="date" class="form-control" id="fecha_reserva" name="fecha_reserva" required>
            </div>
            <div class="mb-3">
                <label for="institucion" class="form-label">Institución o Persona Natural</label>
                <input type="text" class="form-control" id="institucion" name="institucion" required>
            </div>
            <div class="mb-3">
                <label for="documento" class="form-label">Anexar Documento (RUT o Cédula)</label>
                <input type="file" class="form-control" id="documento" name="documento" required>
            </div>
            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="direccion" name="direccion" required>
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre Solicitante</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono de Contacto</label>
                <input type="tel" class="form-control" id="telefono" name="telefono" required>
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="correo" name="correo" required>
            </div>
            
            <h4>Servicios</h4>
            <div class="mb-3">
                <label class="form-label">Escriba cantidad de servicios que desea de cada uno:</label>
                <div>
                    <label for="servicio1">Desayuno:</label>
                    <input type="number" class="form-control" id="servicio1" name="desayuno" min="0" value="0">
                </div>
                <div>
                    <label for="servicio2">BREAK AM:</label>
                    <input type="number" class="form-control" id="servicio2" name="break_am" min="0" value="0">
                </div>
                <div>
                    <label for="servicio3">Almuerzo:</label>
                    <input type="number" class="form-control" id="servicio3" name="almuerzo" min="0" value="0">
                </div>
                <div>
                    <label for="servicio4">BREAK PM:</label>
                    <input type="number" class="form-control" id="servicio4" name="break_pm" min="0" value="0">
                </div>
                <div>
                    <label for="servicio5">Cena:</label>
                    <input type="number" class="form-control" id="servicio5" name="cena" min="0" value="0">
                </div>
            </div>

            <h4>Alojamiento</h4>
            <div class="mb-3">
                <label class="form-label">Alojamiento con baño privado:</label>
                <div>
                    <label for="habitacion1">1 Persona:</label>
                    <input type="number" class="form-control" id="habitacion1" name="habitacion_1" min="0" value="0">
                </div>
                <div>
                    <label for="habitacion2">2 Personas:</label>
                    <input type="number" class="form-control" id="habitacion2" name="habitacion_2" min="0" value="0">
                </div>
                <div>
                    <label for="habitacion3">3 Personas:</label>
                    <input type="number" class="form-control" id="habitacion3" name="habitacion_3" min="0" value="0">
                </div>
                <div>
                    <label for="habitacion4">4 Personas:</label>
                    <input type="number" class="form-control" id="habitacion4" name="habitacion_4" min="0" value="0">
                </div>
            </div>

            <h4>Capilla y Auditorios</h4>
            <div class="mb-3">
                <label class="form-label">Capilla:</label>
                <input type="number" class="form-control" name="capilla" min="0" value="0">
            </div>
            <div class="mb-3">
                <label class="form-label">Auditorio:</label>
                <input type="number" class="form-control" name="auditorio" min="0" value="0">
            </div>

            <div class="mb-3">
                <label for="otros" class="form-label">Otros:</label>
                <input type="text" class="form-control" id="otros" name="otros">
            </div>

            <div class="mb-3">
                <label for="total_personas" class="form-label">Total de Personas</label>
                <input type="number" class="form-control" id="total_personas" name="total_personas" min="1" required>
            </div>

            <div class="mb-3">
                <label for="observaciones" class="form-label">Observaciones Generales del Evento</label>
                <textarea class="form-control" id="observaciones" name="observaciones" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>  

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
